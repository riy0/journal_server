<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/entry.css">
    <title>Foreign Journal</title>
</head>
<body>
    <header>
       <nav>
            <div id="site-name"><a href="index.html">ForeignJournal</a></div>
            <div class="nav-links">
                <a class="nav-item" href="profile.html">Profile</a>
                <a class="nav-item" id="btn-logout" href="index.html">Logout</a>
            </div>
        </nav>
    </header>
    <main>
        <div id="write-box">
            <h1 id="write-title">New Journal</h1>
            <div id="error-box"></div>
            <form>
              <input type="text" class="w-input" id="write-subject" placeholder="Subject" required>
              <textarea id="write-content" class="w-input" rows="10" placeholder="tell your today's event" required></textarea>
              <input type="submit" value="Create" id="new-entry-btn" class="form-btn btn-entry">
            </form>
        </div>
    </main>  
    <script src="js/utils.js"></script>
    <script src="js/validate.js"></script>
    <script src="js/entry.js"></script>
</body>
</html>
